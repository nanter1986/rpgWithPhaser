<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>

<body>
    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script>
        eruda.init();
    </script>
    <script type="text/javascript" src="js/myjs.js">
    </script>
    <script type="text/javascript">
        console.log('start');
        var scene1 = {
            key: 'scene1',
            active: true,
            preload: preload1,
            create: create1
        };
        var config = {
            type: Phaser.AUTO,
            width: 1200,
            height: 800,
            scene: scene1

        };
        var game = new Phaser.Game(config);
        console.log('start1');
        console.log(new Date().toLocaleString());
        //console.log(game);

        function preload1()
        {
            this.load.spritesheet("image1", "assets/zombie-male-base.png",
            {
                frameWidth: 32,
                frameHeight: 48
            });

        }

        function create1()
        {

            this.anims.create(
            {
                key: 'anim',
                frames: this.anims.generateFrameNumbers('image1',
                {
                    start: 0,
                    end: 3
                }),
                frameRate: 10,
                repeat: -1
            });
		this.anims.play("anim",true);

        }
    </script>

</body>

</html>
